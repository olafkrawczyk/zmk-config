#include "corne.conf"

# Role: Peripheral
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
CONFIG_ZMK_SPLIT_BLE=n
CONFIG_ZMK_SPLIT_ESB=y

# Unique ID for Right Half
CONFIG_ZMK_SPLIT_ESB_PERIPHERAL_ID=1

# Battery
CONFIG_ZMK_BATTERY_REPORTING=y

# Display
CONFIG_ZMK_DISPLAY=y
CONFIG_SPI=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_SHOW_LAYER=n

# USB CDC logging (debug)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_PRINTK=y

# Explicitly disable nice_view widgets to avoid BLE dependencies
CONFIG_NICE_VIEW_WIDGET_STATUS=n
CONFIG_NICE_VIEW_WIDGET_INVERTED=n

# Custom Status Screen Tweaks
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# Debounce settings (applied to physical matrix)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10
