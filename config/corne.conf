# Core settings
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=6
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Battery
CONFIG_ZMK_BATTERY_REPORTING=y

# Display (nice!view on halves; dongle overrides to n)
CONFIG_ZMK_DISPLAY=y

# nice!view adapter typically uses external power control
CONFIG_ZMK_EXT_POWER=y

# BLE Settings
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Radio power (helps split stability)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Peripheral connection prefs (applies to halves)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0

# Debounce (low latency)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Experimental BLE improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
