# Role: Central (Dongle)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=n
CONFIG_ZMK_SPLIT_ESB=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# High Power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Battery Reporting from Peripherals
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Disable Display for Dongle (Prevents Kconfig warnings)
CONFIG_ZMK_DISPLAY=n

# The dongle build will also pull in corne.conf
# which handles the shared ESB and Core settings.
