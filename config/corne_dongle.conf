# Role: Central (Dongle)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Split transport (make this build self-contained)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Dongle needs enough BLE connection slots for:
# - split peripherals (2)
# - host BLE profiles (default is 5, even if you mostly use USB)
CONFIG_BT_MAX_CONN=7
CONFIG_BT_MAX_PAIRED=7

# High Power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Low Latency USB Polling (1000Hz)
CONFIG_ZMK_USB=y
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# Battery Reporting from Peripherals
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Disable Display for Dongle
CONFIG_ZMK_DISPLAY=n
